<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />

  <title>Frontend Mentor | Blog preview card</title>

</head>

<body>

  <div class="blog">
    <img src="assets/images/illustration-article.svg" alt="monitor, terminal symbol" class="blog__img">
    <p class="blog__tag">Learning</p>
    <p class="blog__publish-date">Publish 4 Apr 2024</p>
    <h3 class="blog__title">HTML & CSS foundations</h3>
    <p class="blog__desc">These languages are the backbone of every website, defining structure, content, and
      presentation.</p>
    <figure class="author">
      <img src="assets/images/image-avatar.webp" alt="me" class="author__photo">
      <figcaption class="author__name">Greg Hooper</figcaption>
    </figure>

  </div>
</body>

</html>
